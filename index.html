<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <div class="display"><span>0</span></div>
        <div class="row">
            <div class="keys">9</div>
            <div class="keys">8</div>
            <div class="keys" >7</div>
            <div class="keys">+</div>
        </div>
        <div class="row">
            <div class="keys">6</div>
            <div class="keys">5</div>
            <div class="keys">4</div>
            <div class="keys">-</div>
        </div>
        <div class="row">
            <div class="keys">3</div>
            <div class="keys">2</div>
            <div class="keys">1</div>
            <div class="keys">0</div>
        </div>
        <div class="row">
            <div class="keys">*</div>
            <div class="keys">/</div>
            <div class="keys">=</div>
            <div class="keys">AC</div>
        </div>


    </main>
    <script src="index.js"></script>
</body>

</html>
